{% extends "chat/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2> Войти в систему </h2>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Добро пожаловать в чат</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Регистрация</button>
    </div>
</form>
<p class="text-center">If you already have an account, <a href="{% url 'login' %}">Вoйти в профиль </a> instead.</p>
{% endblock %}
